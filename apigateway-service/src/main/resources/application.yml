server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: http://127.0.0.1:8001/
          predicates:
            - Path=/order-service/**
            # first-service(id) ??(http://127.0.0.1:8001/)? end point(uri) ? ?? ????
            # gateway server host:port + predicates + client server path ???? ??? ??? ?
            # (ex. http://127.0.0.1:8000/order-service/api/orders)
        - id: second-service
          uri: http://127.0.0.1:8002/
          predicates:
            - Path=/user-service/**
